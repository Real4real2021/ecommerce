<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
      <header class="header">
        <div class="menu-icon" id="openNav">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

       <!-- Sidebar -->
       <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">shopping_cart</span> DASHBOARD
          </div>
          <span class="material-icons-outlined" id="closeNav">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="dashboard.html" target="_self">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="products.html" target="_self">
              <span class="material-icons-outlined">inventory_2</span> Products
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="categories.html" target="_self">
              <span class="material-icons-outlined">category</span> Categories
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="customers.html" target="_self">
              <span class="material-icons-outlined">groups</span> Customers
            </a>
          </li>
          <!-- <li class="sidebar-list-item">
            <a href="inventory.html" target="_self">
              <span class="material-icons-outlined">fact_check</span> Inventory
            </a>
          </li> -->
          <li class="sidebar-list-item">
            <a href="reports.html" target="_self">
              <span class="material-icons-outlined">poll</span> Reports
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="settings.html" target="_self">
              <span class="material-icons-outlined">settings</span> Settings
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="index.html" target="_self">
              <span class="material-icons-outlined"></span> Back
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <div class="main-container">
        <div class="main-title">
          <h2>PRODUCTS</h2>
        </div>

        <div class="main-cards">
          <div class="card">
            <div class="card-inner">
              <h3>ADD PRODUCT</h3>
            </div>
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName" required>
            <label for="productCategory">Category:</label>
            <select class="form-control" id="productCategory" name="productCategory" required>
              </select>
            <label for="productPrice">Price:</label>
            <input type="number" class="form-control" id="productPrice" name="productPrice" required>
            <label for="productDescription">Description:</label>
            <textarea class="form-control" id="productDescription" name="productDescription" rows="4" required></textarea>
            <label for="productImage">Image:</label>
            <input type="file" class="form-control" id="productImage" name="productImage" required><br>
            <button type="submit" class="btn btn-primary" id="inputButton">Add Product</button>
          </div>
        </div>

        <div class="charts">
         
        </div>
      </div>


    </div>
    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/managedProducts.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
